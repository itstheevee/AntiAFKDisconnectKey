[Settings]
AntiAFKDisconnectKey = F5
RobloxPopupTimer = 60
MoreDelayTime = 0



=============================================================================================
// AntiAFKDisconnectKey: The keybind for making Roblox pop up and close to avoid anti-afk
// THE ANTIAFKDISCONNECT KEYBIND, ALL KEYBINDS LIST: https://www.autohotkey.com/docs/v1/KeyList.htm
// Default key: F5
=============================================================================================
// RobloxPopupTimer: The amount of time will roblox pop up based on these milliseconds
// Increase to see your Roblox pop up in more time
// (also doubled due to script reasons)
// NOT RECOMMENDED TO SET IT LESS THAN 60, INCREASE MORE TIME IF IT FAILS TO GO BACK AWAY FROM ROBLOX
// Default value: 60
=============================================================================================
// MoreDelayTime: The more amount of time you want the macro to activate the pop up
// GOOD TO INCREASE IF YOU'RE MULTITASKING ON YOUR PC, MACRO ISN'T WORKING FOR YOUR LAGGY PC, AND MAYBE SOMETHING ELSE
// Default value: 0
=============================================================================================